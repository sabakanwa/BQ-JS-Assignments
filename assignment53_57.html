      <body>
        
    
        <h3>Images </h3>
    
        <!-- Images -->
        <img src="img/r1.jpg" alt="Image 1" width="300px" height="50%" onclick="openModal(this.src)"/>
        <img src="img/r2.jpg" alt="Image 2" width="300px" height="50%" onclick="openModal(this.src)"/>
        <img src="img/r3.jpg" alt="Image 3" width="300px" height="50%" onclick="openModal(this.src)"/>
        <img src="img/r4.jpeg" alt="Image 4" width="300px" height="50%" onclick="openModal(this.src)"/>
    
        <!-- Modal -->
        <div id="myModal" class="modal">
          <span class="close" onclick="closeModal()">&times;</span>
          <img class="modal-content" id="modalImg" />
        </div>
    
        <!-- 2. Create a paragraph and two buttons “zoom in ”(+) and “zoom out”(-).
     On each click on “zoom in”(+) , add 10px in font size of paragraph.
     And on each click on “zoom out”(-) , minus 10px in font size of paragraph.
    Paragraph zoom functions -->
        <!-- Paragraph -->
        <h1> Paragraph Zoom</h1>
        <p id="myParagraph">
          This is a paragraph. Click the buttons below to zoom in or out.
        </p>
        <button onclick="zoomIn()">Zoom In (+)</button>
        <button onclick="zoomOut()">Zoom Out (-)</button>
    
        <script src="./app.js"></script>
      </body>
